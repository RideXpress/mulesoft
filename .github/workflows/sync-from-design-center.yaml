name: GitHub Actions Mule
run-name: Syncronization from Design Center Action run by ${{ github.actor }}
on: 
  workflow_dispatch:
      inputs:          
          api-name:
            description: 'API name to update'
            required: true
            default: ''
          api-impl-folder:
            description: 'API Implementation folder name to update'
            required: true
            default: ''

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node JS
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install Anypoint CLI v4
        run: npm install -g anypoint-cli-v4      
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: java -version
      - name: Install Maven 3.9.8
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.9.8'
      - run: mvn -B --no-transfer-progress -version
      - run: mvn -B --no-transfer-progress help:effective-settings
      - run: echo "Setup completed"
      - name: Download Design Center Projects
        env:
          ANYPOINT_ORG: ${{ vars.ANYPOINT_ORG }}
          ANYPOINT_ENV: ${{ vars.ANYPOINT_ENV }}
          ANYPOINT_CLIENT_ID: ${{ secrets.ANYPOINT_CLIENT_ID }}
          ANYPOINT_CLIENT_SECRET: ${{ secrets.ANYPOINT_CLIENT_SECRET }}
        run: anypoint-cli-v4 designcenter:project:download ${{inputs.api-name}} ${{inputs.api-impl-folder}}/src/main/resources/api
      - name: Create branch, commit and create a PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"