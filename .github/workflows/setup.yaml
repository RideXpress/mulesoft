name: setup
run-name: Setup Action triggered by ${{ github.actor }}
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: npm install -g anypoint-cli-v4
      - run: anypoint-cli-v4 --version
      - run: mvn -version
      - run: java -version
      - run: echo "Setup completed"