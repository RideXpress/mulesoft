name: Push Design Center Projects
run-name: Push updates from Design Center run by ${{ github.actor }}
on:
  workflow_dispatch:

jobs:
  pull-from-design-center:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node JS
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install Anypoint CLI v4
        run: npm install -g anypoint-cli-v4
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Install Maven 3.9.8
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.9.8'
      - run: echo "Setup completed"
      - name: Upload Design Center Projects
        env:
          ANYPOINT_ORG: ${{ vars.ANYPOINT_ORG }}
          ANYPOINT_ENV: ${{ vars.ANYPOINT_ENV }}
          ANYPOINT_CLIENT_ID: ${{ secrets.ANYPOINT_CLIENT_ID }}
          ANYPOINT_CLIENT_SECRET: ${{ secrets.ANYPOINT_CLIENT_SECRET }}
          GH_TOKEN: ${{ github.token }}
        run: |
          PROJECT=gmail-system-api
          PROJECT_NAME=$(jq -r '.name' design-center/$PROJECT/exchange.json)
          anypoint-cli-v4 designcenter:project:create --type raml "$PROJECT_NAME"
          anypoint-cli-v4 designcenter:project:upload gmail-system-api design-center/gmail-system-api